<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <section class="container">
    <h1>Calcule seu IMC</h1>
    <div class="tabel-resul-1">
    <h2 class="sub-titulo-1">IMC</h2>
  <ul>
    <li>Menos do que 18,5</li>
    <li>Entre 18,5 e 24,9</li>
    <li>Entre 25 e 29,9</li>
    <li>Entre 30 e 34,9</li>
    <li>Entre 35 e 39,5</li>
    <li>Mais do que 40</li>
  </ul>
</div>
  <div class="tabel-resul-2">
  <h2 class="sub-titulo-2">Resultado</h2>
<ul>
  <li>Abaixo do peso</li>
  <li>Peso normal</li>
  <li>Sobrepeso</li>
  <li>Obesidade grau 1</li>
  <li>Obesidade grau 2</li>
  <li>Obesidade grau 3</li>
</ul>
</div>  
  <h1>Calcule seu IMC</h1>
  <form action="" class="form" method="POST">
    <label for="peso">Peso</label>
  <p><input type="number"  id="peso" name="peso"></p>
  <label for="altura">Altura</label>
  <p><input type="text"  id="altura" name="altura"></p>
  <button type="submit">Calcular</button>
  <div id="resultado"></div>
</form>
  </section>

  <script src="main.js"></script>
</body>

</html>
